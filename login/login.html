<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2 class="logo">LuxeVoyage</h2>

            <div class="text-sci">
                <h2>Selamat Datang! <br> <span>To your journy</span></h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium iusto illum asperiores ut fugit cupiditate facilis </p>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Daftar </h2>

                    <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Kata sandi</label>
                    </div>


                    <div class="remember-forgot">
                        <label><input type="checkbox">Ingat saya</label>
                        <a href="#">Lupa Kata sandi?</a>
                    </div>

                    <button type="submit" class="btn">Daftar</button>

                    <div class="login-register">
                        <p>Belum memiliki akun?<a href="#" class="register-link">Daftar</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="js\login.js"></script>
</body>
</html>
